name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          # This makes action fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4.0.0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.ZERO_READONLY_GITHUB_TOKEN_V1 }}
          NPM_TOKEN: ${{ secrets.ZERO_READONLY_NPM_TOKEN_V1 }}

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # Note: pnpm install after versioning is necessary to refresh lockfile
          version: pnpm run version
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm run release
          commit: '[ci] Release packages'
          title: '[ci] Release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.ZERO_WRITE_GITHUB_TOKEN_V1 }}
          NPM_TOKEN: ${{ secrets.ZERO_AUTOMATION_NPM_TOKEN_V1 }}
